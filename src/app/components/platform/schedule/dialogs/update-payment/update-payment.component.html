<button type="button" class="close" mat-dialog-close>&times;</button>
<h2>Abono de cliente</h2>
<hr>
<form [formGroup]="paymentFormGroup">
  <div class="row">
    <div class="col-sm-12">
      <mat-form-field>
        <span matPrefix>$ &nbsp;</span>
        <input type="tel" matInput [(ngModel)]="quote.payment" placeholder="Abonar" [formControlName]="['paymentCtrl']">
      </mat-form-field>
    </div>
  </div>
  <div class="text-right">
    <button mat-raised-button color="primary" (click)="updateQuote()">ABONAR</button>
    <button mat-raised-button mat-dialog-close>SALIR</button>
  </div>
</form>
