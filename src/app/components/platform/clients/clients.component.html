<div class="container">
    <br>
    <div class="row">
        <div class="col-lg-12">
            <mat-card>
                <mat-card-subtitle>
                    <br>
                    <router-outlet>

                        <div class="row">
                            <div class="col-md-6 text-left">
                                <h1><i class="fa fa-users"></i> Pacientes Registrados</h1>
                            </div>
                            <div class="col-md-6 text-right">
                                <mat-form-field class="filter">
                                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 text-right">
                                <button class="text-right" color="accent" mat-raised-button
                                    (click)="openCreatePatient()">
                                    <i class="fa fa-plus"></i> INGRESAR PACIENTE
                                </button>
                            </div>
                        </div>

                        <!--<div class="text-right">
            <mat-form-field class="filter">
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
            </mat-form-field>
        </div>
        <button class="text-right" color="accent" mat-raised-button (click)="openCreatePatient()">
            <i class="fa fa-plus"></i> INGRESAR PACIENTE
        </button>

        <h1><i class="fa fa-users"></i> Pacientes Registrados</h1>-->
                        <div class="table-responsive">
                            <mat-table #table [dataSource]="dataSource" matSort>

                                <ng-container matColumnDef="rut">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header> RUT</mat-header-cell>
                                    <mat-cell *matCellDef="let patient"> {{ patient.rut }}</mat-cell>
                                </ng-container>

                                <ng-container matColumnDef="firstName">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre completo
                                    </mat-header-cell>
                                    <mat-cell *matCellDef="let patient"> {{ patient.firstName }} {{ patient.lastName }}
                                    </mat-cell>
                                </ng-container>

                                <ng-container matColumnDef="phone">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header> Teléfono</mat-header-cell>
                                    <mat-cell *matCellDef="let patient"> {{ patient.phone }}</mat-cell>
                                </ng-container>

                                <ng-container matColumnDef="actions">
                                    <mat-header-cell *matHeaderCellDef class="text-right"></mat-header-cell>
                                    <mat-cell *matCellDef="let patient" class="text-right">
                                        <button mat-icon-button color="accent" matTooltip="Ficha Clínica"
                                            matTooltipPosition="above" (click)="openClinicalRecords(patient._id)">
                                            <mat-icon>assignment</mat-icon>
                                        </button>
                                        <!--<button mat-icon-button color="accent" matTooltip="Presupuestos" matTooltipPosition="above" (click)="openPatient(patient._id)">
                            <mat-icon>forward</mat-icon>
                        </button>-->
                                        <button mat-icon-button color="accent" matTooltip="Modificar"
                                            matTooltipPosition="above" (click)="openUpdatePatient(patient._id)">
                                            <mat-icon>mode_edit</mat-icon>
                                        </button>
                                        <button mat-icon-button color="warn" matTooltip="Eliminar"
                                            matTooltipPosition="above" (click)="openDeletePatient(patient._id)">
                                            <mat-icon>delete</mat-icon>
                                        </button>
                                    </mat-cell>
                                </ng-container>

                                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                            </mat-table>
                        </div>
                        <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]">
                        </mat-paginator>
                    </router-outlet>
                </mat-card-subtitle>
                <mat-card-actions>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
