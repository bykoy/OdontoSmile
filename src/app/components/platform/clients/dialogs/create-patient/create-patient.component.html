<button type="button" class="close" mat-dialog-close>&times;</button>
<h2>Ingresar Paciente</h2>
<hr>
<form [formGroup]="patientFormGroup">
    <div class="row">
        <div class="col-sm-12">
            <img class="img-responsive" src="http" >
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <mat-form-field>
                <input matInput placeholder="Rut" formControlName="rutCtrl" (keyup)="checkRut(patient.rut)"
                       [(ngModel)]="patient.rut" required>
            </mat-form-field>
        </div>
        <div class="col-sm-6">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span  class="input-group-text upload"  (click)="subirImg()"  id="btnUpload">Upload</span>
                </div>
                <div class="custom-file">
                    <form action="/api/upload" method="post" enctype="multipart/form-data">
                        <input (change)="onFileChange($event)"  type="file"  class="custom-file-input"  id="inputGroupFile01"  aria-describedby="inputGroupFileAddon01">
                    </form>
                    <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <mat-form-field>
                <input matInput placeholder="Nombre" formControlName="firstNameCtrl"
                       [(ngModel)]="patient.firstName" required>
            </mat-form-field>
        </div>
        <div class="col-sm-6">
            <mat-form-field>
                <input matInput placeholder="Apellido" formControlName="lastNameCtrl"
                       [(ngModel)]="patient.lastName" required>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <mat-form-field>
                <mat-label>Sexo</mat-label>
                <mat-select [(ngModel)]="patient.gender" formControlName="genderCtrl" required>
                    <mat-option value="Masculino">Masculino</mat-option>
                    <mat-option value="Femenino">Femenino</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-sm-6">
            <mat-form-field>
                <mat-label>Fecha Nacimiento</mat-label>
                <input matInput [matDatepicker]="picker1" [(ngModel)]="patient.dateOfBirth" formControlName="dateOfBirthCtrl" required>
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
        </div>
    </div>
    <h4>Datos de contacto:</h4>
    <div class="row">
        <div class="col-sm-6">
            <mat-form-field>
                <input matInput placeholder="Teléfono" formControlName="phoneCtrl"
                       [(ngModel)]="patient.phone">
            </mat-form-field>
        </div>
        <div class="col-sm-6">
            <mat-form-field>
                <input matInput placeholder="Email" formControlName="emailCtrl"
                       [(ngModel)]="patient.email">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-7">
            <mat-form-field>
                <input matInput placeholder="Dirección" formControlName="addressCtrl"
                       [(ngModel)]="patient.address" required>
            </mat-form-field>
        </div>
        <div class="col-sm-5">
            <div class="row">
                <div class="col-6">
                    <mat-form-field>
                        <input matInput placeholder="Ciudad" formControlName="cityCtrl"
                               [(ngModel)]="patient.city"
                               required>
                    </mat-form-field>
                </div>
                <div class="col-6">
                    <mat-form-field>
                        <input matInput placeholder="País" formControlName="countryCtrl"
                               [(ngModel)]="patient.country" required>
                    </mat-form-field>
                </div>
            </div>
        </div>
    </div>
    <div class="text-right">
        <button mat-raised-button color="primary" (click)="createPatient()">INGRESAR</button>
        <button mat-raised-button mat-dialog-close>CANCELAR</button>
    </div>
</form>
