<button type="button" class="close" mat-dialog-close>&times;</button>
<h2>Actualizar información de contacto</h2>
<hr>
<form [formGroup]="contactInformationFormGroup">
    <div class="row">
        <div class="col-sm-6">
            <mat-form-field>
                <input matInput placeholder="Teléfono" formControlName="phoneCtrl" required>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <mat-form-field>
                <input matInput placeholder="Dirección" formControlName="addressCtrl" required>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <mat-form-field>
                <input matInput placeholder="Ciudad" formControlName="cityCtrl" required>
            </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field>
                <input matInput placeholder="País" formControlName="countryCtrl" required>
            </mat-form-field>
        </div>
    </div>
    <div class="text-right">
        <button mat-raised-button color="primary" (click)="updateContactInformation()">ACTUALIZAR</button>
        <button mat-raised-button mat-dialog-close>CANCELAR</button>
    </div>
</form>
