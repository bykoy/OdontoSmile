<br>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <mat-card>
                <mat-card-subtitle>
                    <br>
                    <div class="row">
                        <div class="col-lg-6">
                            <img src="../../../../assets/images/logo-negro2.png" alt="Logo" class="img-fluid">
                        </div>
                    </div>
                    <h3>Bienvenido {{ user.firstName }} {{ user.lastName }}: <small>{{ myDate | date:'medium' }}</small>
                    </h3>
                    <br>
                    <div class="row">
                        <div class="col-lg-4">
                            <a routerLink="/platform/schedule">
                                <mat-card class="blue">
                                    <h3><i class="fa fa-calendar"></i> Citas pendientes</h3>
                                    <h2> {{ totalQuotes }} <span class="small">Hoy</span></h2>
                                </mat-card>
                            </a>
                            <br>
                        </div>
                        <div class="col-lg-4">
                            <a routerLink="/platform/clients">
                                <mat-card class="red">
                                    <h3><i class="fa fa-users"></i> Pacientes</h3>
                                    <h2> {{ totalPatient }} <span class="small">Registrados</span></h2>
                                </mat-card>
                            </a>
                            <br>
                        </div>
                        <div class="col-lg-4">
                            <a routerLink="/platform/budgets">
                                <mat-card class="green">
                                    <h3><i class="fa fa-file"></i> Presupuestos</h3>
                                    <h2> {{ totalBudgets }} <span class="small">Generados</span></h2>
                                </mat-card>
                            </a>
                            <br>
                        </div>
                    </div>
                </mat-card-subtitle>
                <mat-card-actions>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>





</div>
<br>
